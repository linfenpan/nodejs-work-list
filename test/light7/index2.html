<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>light7解包</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
  <!-- <link href="./jquery.modals.css" rel="stylesheet" /> -->
  <link href="./dest/jquery-modal.min.css" rel="stylesheet" />
  <script src="./jquery.min.js"></script>
  <script src="./dest/jquery-modal.min.js"></script>
  <style>
    * { padding: 0; margin: 0; }
  </style>
</head>
<body>
  <p><a href="#" class="open-popup open-about" data-popup=".popup-about">Open About Popup </a></p>
  <p><a href="#" class="open-popup open-services" data-popup=".popup-services">Open Services Popup </a></p>

  <!-- About Popup -->
  <div class="popup popup-about">
    <div class="content-block">
      <p>About</p>
      <p><a href="#" class="close-popup">Close popup</a></p>
      <p>Lorem ipsum dolor ...</p>
    </div>
  </div>
  <!-- Services Popup -->
  <div class="popup popup-services">
    <div class="content-block">
      <p>Services</p>
      <p><a href="#" class="close-popup">Close popup</a></p>
      <p>Lorem ipsum dolor ...</p>
    </div>
  </div>

  <input type="text" id='picker'/>
  <script>
  $("#picker").picker({
    toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">标题</h1>\
    </header>',
    cols: [
      {
        textAlign: 'center',
        values: ['赵', '钱', '孙', '李', '周', '吴', '郑', '王']
        //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
      },
      {
        textAlign: 'center',
        values: ['杰伦', '磊', '明', '小鹏', '燕姿', '菲菲', 'Baby']
      },
      {
        textAlign: 'center',
        values: ['先生', '小姐']
      }
    ]
  });

  </script>
</body>
</html>
